suite: Pod configuration
templates:
  - deployment.yaml
tests:
  - it: should have envFrom with specified values
    set:
      envFrom:
        - configMapRef:
            name: config-map-name
        - secretRef:
            name: secret-name
    asserts:
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].configMapRef.name
          value: config-map-name
      - equal:
          path: spec.template.spec.containers[0].envFrom[1].secretRef.name
          value: secret-name
  - it: should have priorityClassName
    set:
      priorityClassName: important
    asserts:
      - equal:
          path: spec.template.spec.priorityClassName
          value: important
  - it: should have merged securityContext
    set:
      podSecurityContext:
        readOnlyRootFilesystem: false
      securityContext:
        runAsUser: 1000
    asserts:
      - equal:
          path: spec.template.spec.securityContext.readOnlyRootFilesystem
          value: false
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1000
  - it: should have pvc with specified value
    set:
      persistence:
        enabled: true
        existingClaim: existing-pvc
    asserts:
      - equal:
          path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: existing-pvc
      - equal:
          path: spec.template.spec.volumes[0].name
          value: data
  - it: should have pvc with specified name
    set:
      persistence:
        name: my-data
    asserts:
      - equal:
          path: spec.template.spec.volumes[0].name
          value: my-data
  - it: should have initContainer with specified value
    set:
      deployment:
        initContainers:
          - name: volume-permissions
            image: busybox:1.31.1
            command: ["sh"]
            volumeMounts:
              - name: data
                mountPath: /data
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: volume-permissions
      - equal:
          path: spec.template.spec.initContainers[0].image
          value: busybox:1.31.1
      - equal:
          path: spec.template.spec.initContainers[0].command[0]
          value: sh
      - equal:
          path: spec.template.spec.initContainers[0].volumeMounts[0].name
          value: data
      - equal:
          path: spec.template.spec.initContainers[0].volumeMounts[0].mountPath
          value: /data
  - it: should have additional containers
    set:
      deployment:
        additionalContainers:
          - image: foo:latest
            name: bar
    asserts:
      - equal:
          path: spec.template.spec.containers[1].image
          value: foo:latest
      - equal:
          path: spec.template.spec.containers[1].name
          value: bar
  - it: should have additional volumes
    set:
      deployment:
        additionalVolumes:
          - hostpath:
              path: /foo
            name: bar
    asserts:
      - equal:
          path: spec.template.spec.volumes[2].hostpath.path
          value: /foo
      - equal:
          path: spec.template.spec.volumes[2].name
          value: bar
  - it: should support secret name with '.' for volumes
    set:
      volumes:
        - name: certs.traefik.io
          mountPath: "/certs"
          type: secret
    asserts:
      - equal:
          path: spec.template.spec.volumes[2].name
          value: certs-traefik-io
      - equal:
          path: spec.template.spec.volumes[2].secret.secretName
          value: certs.traefik.io
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].name
          value: certs-traefik-io
  - it: should have imagePullPolicy with specified value
    set:
      image:
        pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
  - it: should have no imagePullSecrets
    asserts:
      - isEmpty:
          path: spec.template.spec.imagePullSecrets
  - it: should have imagePullSecrets with specified value
    set:
      deployment:
        imagePullSecrets:
          - name: myRegistryKeySecretName
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: myRegistryKeySecretName
  - it: should have multiple imagePullSecrets with specified value
    set:
      deployment:
        imagePullSecrets:
          - name: myRegistryKeySecretName
          - name: myOtherRegistryKeySecretName
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: myRegistryKeySecretName
      - equal:
          path: spec.template.spec.imagePullSecrets[1].name
          value: myOtherRegistryKeySecretName
  - it: should have shareProcessNamespace enabled
    set:
      deployment:
        shareProcessNamespace: true
    asserts:
      - equal:
          path: spec.template.spec.shareProcessNamespace
          value: true
  - it: should have customized labels when specified via values
    set:
      deployment:
        podLabels:
          custom-label: custom-value
    asserts:
      - equal:
          path: spec.template.metadata.labels.custom-label
          value: custom-value
  - it: should have no nodeSelector by default
    asserts:
      - isNull:
          path: spec.template.spec.nodeSelector
  - it: should have a custom nodeSelector when specified
    set:
      nodeSelector:
        planet: earth
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.planet
          value: earth
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: ssd
  - it: should have a custom terminationGracePeriodSeconds when specified
    set:
      deployment:
        terminationGracePeriodSeconds: 30
    asserts:
      - equal:
          path: spec.template.spec.terminationGracePeriodSeconds
          value: 30

  - it: should have no tolerations by default
    asserts:
      - isNull:
          path: spec.template.spec.tolerations
  - it: should have a custom toleration when specified
    set:
      tolerations:
        - key: "key"
          operator: "Equal"
          value: "value"
          effect: "NoSchedule"
        - key: "RSA"
          operator: "Destructor"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "key"
            operator: "Equal"
            value: "value"
            effect: "NoSchedule"
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "RSA"
            operator: "Destructor"
  - it: should have all k8s provider enabled when gateway provider is enabled
    set:
      experimental:
        kubernetesGateway:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--providers.kubernetescrd"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--providers.kubernetesingress"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--providers.kubernetesgateway"
  - it: should have the certificate resolver options applied
    set:
      certResolvers:
        myAcmeResolver:
          email: email@example.com
          dnsChallenge:
            provider: myProvider
            resolvers:
              - 1.1.1.1
              - 8.8.8.8
          tlsChallenge: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content:
            "--certificatesresolvers.myAcmeResolver.acme.email=email@example.com"
      - contains:
          path: spec.template.spec.containers[0].args
          content:
            "--certificatesresolvers.myAcmeResolver.acme.dnsChallenge.provider=myProvider"
      - contains:
          path: spec.template.spec.containers[0].args
          content:
            "--certificatesresolvers.myAcmeResolver.acme.dnsChallenge.resolvers=1.1.1.1,8.8.8.8"
      - contains:
          path: spec.template.spec.containers[0].args
          content:
            "--certificatesresolvers.myAcmeResolver.acme.tlsChallenge=true"
  - it: should have prometheus annotations with specified values
    set:
      ports:
        metrics:
          port: 9100
      metrics:
        prometheus:
          entryPoint: metrics
    asserts:
      - equal:
          path: spec.template.metadata.annotations
          value:
            prometheus.io/path: /metrics
            prometheus.io/port: "9100"
            prometheus.io/scrape: "true"
  - it: should have prometheus addRoutersLabels enabled
    set:
      metrics:
        prometheus:
          addRoutersLabels: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--metrics.prometheus.addRoutersLabels=true"
  - it: should have Instana tracing enabled
    set:
      tracing:
        instana:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--tracing.instana=true"
  - it: should have datadog tracing enabled
    set:
      tracing:
        datadog:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--tracing.datadog=true"
  - it: should have Jaeger tracing enabled
    set:
      tracing:
        jaeger:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--tracing.jaeger=true"
  - it: should have Zipkin tracing enabled
    set:
      tracing:
        zipkin:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--tracing.zipkin=true"
  - it: should have Haystack tracing enabled
    set:
      tracing:
        haystack:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--tracing.haystack=true"
  - it: should have Elastic tracing enabled
    set:
      tracing:
        elastic:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--tracing.elastic=true"
  - it: should not have the http3 experimental flag by default
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].args
          content: "--experimental.http3=true"
  - it: should have the http3 experimental flag and use default entrypoint port when http3 enabled
    set:
      ports:
        websecure:
          http3:
            enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--experimental.http3=true"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.websecure.http3"
  - it: should not have http3 config flag by default
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.websecure.enableHTTP3=true"
      - notContains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.websecure.http3.advertisedPort=8443"
  - it: should have http3 config flag enableHTTP3 when image tag < 2.6.0
    set:
      image:
        tag: 2.5.6
      ports:
        websecure:
          http3:
            enabled: true
          tls:
            enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.websecure.enableHTTP3=true"
  - it: should have http3 config flag advertisedPort when image tag >= 2.6.0
    set:
      ports:
        websecure:
          http3:
            enabled: true
          tls:
            enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.websecure.http3"
  - it: should join entrypoints middleware when there are multiples
    set:
      ports:
        websecure:
          middlewares:
            - auth@file
            - strip@kubernetes-crd
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.websecure.http.middlewares=auth@file,strip@kubernetes-crd"
  - it: should apply middleware on entrypoint
    set:
      ports:
        web:
          middlewares:
            - auth@file
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.web.http.middlewares=auth@file"
  - it: should not complain when there are no middlewares on entrypoint
    set:
      ports:
        web:
          middlewares:
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].args
          content: "--entrypoints.web.http.middlewares="
  - it: should fail when user want to use hostnetwork with hostport != containerport
    set:
      hostNetwork: true
      ports:
        websecure:
          port: 443
          hostPort: 443
        web:
          port: 8081
          hostPort: 81
    asserts:
      - failedTemplate:
          errorMessage: "All hostPort must match their respective containerPort when `hostNetwork` is enabled"
  - it: should pass when user want to set hostport != containerport without hostNetwork
    set:
      hostNetwork: false
      ports:
        websecure:
          port: 443
          hostPort: 443
        web:
          port: 8081
          hostPort: 81
    asserts:
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
  - it: should have only one http3 port when not using hostport
    set:
      ports:
        websecure:
          http3:
            enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          any: true
          count: 1
          content:
            containerPort: 8443
      - notContains:
          path: spec.template.spec.containers[0].ports
          content:
            name: websecure-http3
  - it: should have two separate http3 port when using hostport
    set:
      ports:
        websecure:
          hostPort: 443
          http3:
            enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8443
            hostPort: 443
            name: websecure
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8443
            hostPort: 443
            name: websecure-http3
            protocol: UDP
  - it: should honor http3 advertised port when using hostport
    set:
      ports:
        websecure:
          hostPort: 443
          http3:
            enabled: true
            advertisedPort: 1234
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8443
            hostPort: 443
            name: websecure
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8443
            hostPort: 1234
            name: websecure-http3
            protocol: UDP
